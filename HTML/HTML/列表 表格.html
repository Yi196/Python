<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
<h3>有序列表</h3>
<ol>
  <li>Python</li>
  <li>Java</li>
  <li>C++</li>
</ol>
<hr>

<h3>无序列表</h3>
<ul>
  <li>Python</li>
  <li>Java</li>
  <li>C++</li>
</ul>
<hr>

<h3>自定义列表</h3>
<dl>
  <dt>列表名称dt</dt>
  <dd>列表类容dd</dd>
  <dd>列表类容2</dd>
  <dd>列表类容3</dd>
</dl>
<hr>
<h2>表格</h2>
<table border="1px">
  <tr>
    <td colspan="3">学生成绩</td>
  </tr>
  <tr>
    <td rowspan="2">小明</td>
    <td>语文</td>
    <td>97</td>
  </tr>
    <tr>
    <td>数学</td>
    <td>99</td>
  </tr>
    <tr>
    <td rowspan="2">小红</td>
    <td>语文</td>
    <td>89</td>
  </tr>
    <tr>
    <td>数学</td>
    <td>100</td>
  </tr>
</table>
</body>
</html>
